<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Series</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="top-section-wrapper">
    <div class="top-section">

      <div class="actual-top-content">
        <h1>TV Series episodes</h1>

        <div class="intro-buttons">
          <input type="text" id="searchInput" class="input-search" placeholder="Enter series name">
          <button id="fetchButton" class="our-btn utility-mr">go</button>
        </div>



      </div>

      <div class="circle"></div>
      <div class="circle-two"></div>

    </div>
  </div>

  <div class="page-section" id="view-pets">
    <div class="page-section-inner">
      <h2 class="page-section-title">Episode list</h2>


      <div class="list-of-pets"></div>

      <template id="pet-card-template">
        <div class="pet-card">
          <div class="pet-card-text">
            <h3></h3>
            <p class="pet-description"></p>
            <p class="pet-age"></p>
          </div>
          <div class="pet-card-photo">
            <img src="" alt="">
          </div>
        </div>
      </template>

    </div>
  </div>

  <footer class="site-footer">
    <p>&copy; 2024 Ted Lazaros. All rights reserved.</p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
